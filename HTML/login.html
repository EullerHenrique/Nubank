<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="UTF-8"/>

    <title>Nubank - Login </title>

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="../CSS/estilo_login.css">

    <!-- Icone do site -->
    <link rel="shortcut icon" href="../IMG/logo.ico" >

    <!-- Script -->
    <script src="../JS/script_login.js"></script>
</head>


<body>
    <div id="nubank">
        <img src="../IMG/logo.png" width="250px" height="150px">
    </div>
    <div id="container">

        <img src="../IMG/login.png">
        <form>
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite seu senha">
            </div>

            <div>
                <input class="submit" onclick="login()" type="button" value="Logar">
            </div>


        </form>
    </div>

</body>

</html>
